name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  style:
    name: Style
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - uses: pre-commit/action@v3.0.0

  build-wheel:
    needs: style
    name: Build wheel
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Build wheel
      run: |
        pip install wheel
        pip wheel -w ~/.wheelhouse .
    - uses: actions/upload-artifact@v4
      with:
        name: mnelab-wheel
        path: ~/.wheelhouse/mnelab*.whl

  build-sdist:
    needs: style
    name: Build sdist
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Build sdist
        run: |
          pip install build
          python -m build --sdist
      - uses: actions/upload-artifact@v4
        with:
          name: mnelab-sdist
          path: dist/*.tar.gz

  upload-pypi:
    name: Upload to PyPI
    needs: [build-wheel, build-sdist]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: mnelab-*
          merge-multiple: true
          path: dist
      - uses: pypa/gh-action-pypi-publish@v1.8.11
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
