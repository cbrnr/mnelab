name: Test

on:
  pull_request:
    paths-ignore:
    - 'doc/**'

jobs:
  style:
    name: Style
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - uses: pre-commit/action@v3.0.0

  build-wheel:
    needs: style
    name: Build wheel
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Build wheel
      run: |
        pip install wheel
        pip wheel -w ~/.wheelhouse .
    - uses: actions/upload-artifact@v3
      with:
        name: mnelab-wheel
        path: ~/.wheelhouse/mnelab*.whl

  test:
    needs: build-wheel
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    name: Run tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/download-artifact@v3
      with:
        name: mnelab-wheel
    - uses: pyvista/setup-headless-display-action@v2
      with:
        qt: true
        pyvista: false
    - name: Install Python packages
      run: |
        pip install $(echo mnelab*.whl)
        pip install pytest pytest-qt pytest-xvfb
    - name: Debug
      run: |
        set -e
        LD_DEBUG=libs python -c "from PySide6.QtWidgets import QApplication, QWidget; app = QApplication([]); import matplotlib; matplotlib.use('QtAgg'); import matplotlib.pyplot as plt; plt.figure()"
    - name: Run tests
      run: pytest
