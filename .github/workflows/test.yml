name: Test

on:
  pull_request:
    paths-ignore:
      - "docs/**"
  push:
    branches: [main]
  workflow_call:

jobs:
  style:
    name: Check style
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3
      - uses: astral-sh/ruff-action@v3
        with:
          args: "format --diff"

  test:
    needs: style
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-24.04, macos-15, windows-2022]
    name: Run tests (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Install Linux packages
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt update
          sudo apt install libxcb-icccm4 libxcb-image0 libxcb-keysyms1 \
                           libxkbcommon-x11-0 xvfb libxcb-randr0 \
                           libxcb-render-util0 libxcb-xinerama0 libegl1 \
                           libxcb-shape0 libxcb-cursor0
      - name: Install the project
        run: uv sync --all-extras
      - name: Run tests
        run: uv run pytest -W error tests

  standalone-macos:
    name: Build macOS Standalone
    needs: test
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
      - name: Install the project
        run: uv sync --all-extras
      - name: Build standalone app and installer
        run: python standalone/create-standalone-macos.py
      - name: Upload macOS installer
        uses: actions/upload-artifact@v4
        with:
          name: mnelab-macos-installer
          path: standalone/MNELAB-*.dmg

  standalone-windows:
    name: Build Windows Standalone
    needs: test
    runs-on: windows-2025
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
      - name: Install the project
        run: uv sync --all-extras
      - uses: Minionguyjpro/Inno-Setup-Action@v1.2.6
      - name: Build standalone app and installer
        shell: pwsh
        run: ./standalone/create-standalone-windows.ps1
      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: mnelab-windows-installer
          path: standalone/MNELAB-*.exe
