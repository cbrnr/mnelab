name: Test

on:
  pull_request:
    paths-ignore:
      - "docs/**"
  push:
    branches: [main]
  workflow_call:

jobs:
  style:
    name: Check style
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/ruff-action@v3
      - uses: astral-sh/ruff-action@v3
        with:
          args: "format --diff"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Check license headers
        run: python .github/check_license_headers.py

  test:
    needs: style
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        os: [ubuntu-24.04, macos-15, windows-2022]
    name: Run tests (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Install Linux packages
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt update
          sudo apt install libxcb-icccm4 libxcb-image0 libxcb-keysyms1 \
                           libxkbcommon-x11-0 xvfb libxcb-randr0 \
                           libxcb-render-util0 libxcb-xinerama0 libegl1 \
                           libxcb-shape0 libxcb-cursor0
      - name: Install the project
        run: uv sync --all-extras
      - name: Run tests
        run: uv run pytest -W error tests
