name: Build

on: [push, pull_request]

jobs:
  build_wheel:
    name: Build wheel
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Build wheel
        run: pip wheel -w .wheelhouse .

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
