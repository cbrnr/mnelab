# https://docs.microsoft.com/azure/devops/pipelines/languages/python

jobs:
- job: Linux
  pool:
    vmImage: 'Ubuntu-16.04'
  strategy:
    maxParallel: 2
    matrix:
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'
  variables:
    DISPLAY: :0.0
  steps:
  - script: |
      (/usr/bin/Xvfb :0 -screen 0 1920x1080x24 &)
      displayName: 'Start Xvfb for DISPLAY=$(DISPLAY)"
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
    displayName: 'Use Python $(python.version)'
  - script: |
      python -m pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    displayName: 'Install dependencies'
  - script: python setup.py develop
    displayName: 'Install MNELAB'
  - script: |
      pip install pytest pytest-azurepipelines pytest-faulthandler pytest-qt pytest-xvfb
      pytest -s mnelab/tests --test-run-title="Python $(python.version)"
    displayName: 'pytest'
